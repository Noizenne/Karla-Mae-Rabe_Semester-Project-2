<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/zaz4rtq.css" />
    <script
      src="https://kit.fontawesome.com/d527618ed6.js"
      crossorigin="anonymous"
    ></script>
    <title>Treasures | Create new listing</title>
    <meta
      name="description"
      content="This is the page on Treasures Auction House where you can create your own listing. The listing must contain a title and when it ends."
    />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <!-- Navbar brand -->
          <a class="navbar-brand" href="/index.html"
            ><img src="/images/TLogo.png" alt="The Treasures logo"
          /></a>

          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <!--Navbar when not logged in-->
              <div class="not-logged-in d-flex">
                <li class="nav-item">
                  <a
                    class="nav-link me-4"
                    id="login-link"
                    href="/Treasures/login/index.html"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link btn" href="/Treasures/register/index.html"
                    >Sign Up</a
                  >
                </li>
              </div>
              <!--Navbar when logged in-->
              <div class="logged-in d-none">
                <li class="nav-item">
                  <button class="btn me-2" style="border: none" id="logout">
                    Logout
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    type="click"
                    class="btn"
                    onclick="location.href='/Treasures/profile/index.html'"
                  >
                    Profile
                  </button>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="m-auto col-md-5">
        <div class="createListing mt-3">
          <div class="container">
            <div
              id="createListing-row"
              class="row justify-content-center align-items-center"
            >
              <!--Create listing form-->
              <form id="createListing-form">
                <h3 class="text-center mt-3">Create a listing</h3>
                <div class="form-group">
                  <!--Title input-->
                  <label for="title">Title</label><br />
                  <input
                    type="text"
                    name="title"
                    id="title"
                    class="form-control"
                    placeholder="Required"
                    required
                  />
                </div>
                <div class="form-group">
                  <!--Description input-->
                  <label for="description">Description</label><br />
                  <textarea
                    type="text"
                    name="description"
                    id="description"
                    class="form-control"
                    maxlength="50"
                  ></textarea>
                </div>
                <div class="form-group">
                  <!--Tags input-->
                  <label for="tags">Tags</label><br />
                  <input
                    type="text"
                    name="tags"
                    id="tags"
                    class="form-control"
                    title="Seperate tags with commas"
                  />
                </div>
                <div class="form-group">
                  <!--Media input-->
                  <label for="media">Media</label><br />
                  <input
                    type="url"
                    name="media"
                    id="media"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <!--Ending input-->
                  <label for="endsAt">Ends at</label><br />
                  <input
                    type="datetime-local"
                    name="endsAt"
                    id="endsAt"
                    class="form-control"
                    required
                  />
                </div>
                <div class="d-flex justify-content-center">
                  <!--Submit button-->
                  <button type="submit" class="btn d-flex my-3">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--Footer-->
    <footer class="fixed-bottom">
      <div class="footer d-flex justify-content-around mt-3">
        <div
          class="footer-right d-flex justify-content-center row"
          style="width: 200px"
        >
          <h2 class="d-flex justify-content-center">Treasures</h2>
          <a
            class="d-flex justify-content-center"
            href="/Treasures/listings/index.html"
            >Listings</a
          >
        </div>
        <div class="footer-left col-md-5">
          <h2 class="d-flex justify-content-center">Social Media</h2>
          <div class="socials d-flex justify-content-center">
            <i class="fa-brands fa-instagram fa-3x m-2"></i>
            <i class="fa-brands fa-square-facebook fa-3x m-2"></i>
            <i class="fa-brands fa-square-twitter fa-3x m-2"></i>
            <i class="fa-brands fa-tiktok fa-3x m-2"></i>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        copyright &copy;2021 <a href="#">Treasures</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/dist/js/index.mjs"></script>
  </body>
</html>
