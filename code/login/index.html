<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/zaz4rtq.css" />
    <script
      src="https://kit.fontawesome.com/d527618ed6.js"
      crossorigin="anonymous"
    ></script>
    <title>Treasures | Login</title>
    <meta
      name="description"
      content="This is the login page of Treasures Auction House. Here you can login if you are a registered user."
    />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <!-- Navbar brand -->
          <a class="navbar-brand" href="/index.html"
            ><img src="/images/TLogo.png" alt="The Treasures logo"
          /></a>

          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <!--Navbar links-->
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="login-link"
                  href="/code/login/index.html"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn active"
                  href="/code/register/index.html"
                  >Sign Up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="login col-md-5 m-auto">
        <div class="container">
          <div
            id="login-row"
            class="row justify-content-center align-items-center"
          >
            <!--Login form-->
            <form class="login-form">
              <h3 class="text-center mt-3">Login</h3>
              <div class="form-group">
                <!--Email input-->
                <label for="email">Email</label><br />
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  required
                  pattern="^[\w\-.]+@(stud.)?noroff.no$"
                  title="Email must include noroff.no or stud.noroff.no"
                />
              </div>
              <div class="form-group">
                <!--Password input-->
                <label for="password">Password</label><br />
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  required
                  minlength="8"
                  title="Your password must have at least 8 characters"
                />
              </div>
              <div class="d-flex justify-content-center">
                <!--Login button-->
                <button type="submit" class="btn d-flex my-3">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!--Footer-->
    <footer class="fixed-bottom">
      <div class="footer d-flex justify-content-around mt-3">
        <div
          class="footer-right d-flex justify-content-center row"
          style="width: 200px"
        >
          <h2 class="d-flex justify-content-center">Treasures</h2>
          <a
            class="d-flex justify-content-center"
            href="/code/listings/index.html"
            >Listings</a
          >
        </div>
        <div class="footer-left">
          <h2 class="d-flex justify-content-center">Social Media</h2>
          <div class="socials d-flex justify-content-center">
            <i class="fa-brands fa-instagram fa-3x m-2"></i>
            <i class="fa-brands fa-square-facebook fa-3x m-2"></i>
            <i class="fa-brands fa-square-twitter fa-3x m-2"></i>
            <i class="fa-brands fa-tiktok fa-3x m-2"></i>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        copyright &copy;2021 <a href="#">Treasures</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/dist/js/index.mjs"></script>
  </body>
</html>
