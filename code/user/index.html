<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/zaz4rtq.css" />
    <script
      src="https://kit.fontawesome.com/d527618ed6.js"
      crossorigin="anonymous"
    ></script>
    <title>Treasures | Profile</title>
    <meta
      name="description"
      content="This is the users page of Treasures Auction House. Here you can see their name, email and their listings."
    />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <!-- Navbar brand -->
          <a class="navbar-brand" href="/index.html"
            ><img src="/images/TLogo.png" alt="The Treasures logo"
          /></a>

          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <!--Navbar when not logged in-->
              <div class="not-logged-in d-flex">
                <li class="nav-item">
                  <a
                    class="nav-link me-4"
                    id="login-link"
                    href="/code/login/index.html"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link btn" href="/code/register/index.html"
                    >Sign Up</a
                  >
                </li>
              </div>
              <!--Navbar when logged in-->
              <div class="logged-in d-none">
                <li class="nav-item">
                  <button class="btn me-2" style="border: none" id="logout">
                    Logout
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    type="click"
                    class="btn"
                    onclick="location.href='/code/profile/index.html'"
                  >
                    Profile
                  </button>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--User info section-->
      <section class="userInfo">
        <!--Loader-->
        <div class="loader"></div>
        <h1 class="m-3 p-3">Profile</h1>
      </section>
      <!--Users listings-->
      <section class="userListings mt-3 d-flex justify-content-center row">
        <div class="d-flex justify-content-between">
          <h1>Listings</h1>
        </div>
        <!--If there is no listing-->
        <div class="noListing"></div>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <div class="footer d-flex justify-content-around mt-3">
        <div
          class="footer-right d-flex justify-content-center row"
          style="width: 200px"
        >
          <h2 class="d-flex justify-content-center">Treasures</h2>
          <a
            class="d-flex justify-content-center"
            href="/code/listings/index.html"
            >Listings</a
          >
        </div>
        <div class="footer-left">
          <h2 class="d-flex justify-content-center">Social Media</h2>
          <div class="socials d-flex justify-content-center">
            <i class="fa-brands fa-instagram fa-3x m-2"></i>
            <i class="fa-brands fa-square-facebook fa-3x m-2"></i>
            <i class="fa-brands fa-square-twitter fa-3x m-2"></i>
            <i class="fa-brands fa-tiktok fa-3x m-2"></i>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        copyright &copy;2021 <a href="#">Treasures</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/dist/js/index.mjs"></script>
  </body>
</html>
